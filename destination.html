    body {

    .destination {
      background-color: #fff;
      padding: 10px;
      margin-bottom: 20px;

      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      width: 700PX;
      height: 300PX;
    }
    .destination:hover {
      transform: scale(1.1);
    }
    .destination img {
      width: 100%;
      height: 100%;
      border-radius: 8px;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
      position: relative;
    }
    .destination h2 {
      color: #333;
    }
    .destination p {
      color: #666;
      line-height: 1.6;
    }
    header {
      background-image: url('background.jpg');

      background-position: center;

      padding: 20px 0;
